<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compte à rebours</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
    <h1 class="titre">Vacances d'été</h1>
    <p class="sous-titre1">17 août 2019 à 16h</p>
    <p class="sous-titre2">dans</p>

    <ul id="countdown">
  <li id="jours">
    <div id="nbJours">0</div>
    <div class="timeDescription">jours</div>
    </li>
  <li id="heures">
    <div id="nbHeures">0</div>
    <div class="timeDescription">heures</div>
    </li>
  <li id="minutes">
    <div id="nbMinutes">0</div>
    <div class="timeDescription">minutes</div>
    </li>
  <li id="secondes">
    <div id="nbSecondes">0</div>
    <div class="timeDescription">secondes</div>
  </li>
</ul>

    <p class="fini">Compte à rebours terminé !</p>

    <script>
      // You can also require other files to run in this process
      require('./index.js')
    </script>
  </body>
</html>
